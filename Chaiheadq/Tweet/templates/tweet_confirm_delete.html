{% extends "base.html" %}

{% block title %}
Chai aur Tweet
{% endblock %}

{% block content %}
<!-- Background and container styling with beige color -->
<div style="background-color: #a3a30a; padding: 3rem 0;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <!-- Confirmation Card -->
                <div class="card shadow-sm rounded">
                    <div class="card-body text-center">
                        <h1 class="card-title mb-4">Are you sure you want to delete this Tweet?</h1>
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-danger btn-lg me-2" type="submit">Delete</button>
                                <a class="btn btn-success btn-lg" href="{% url 'tweet-list' %}">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
